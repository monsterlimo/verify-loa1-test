{% extends "layout_waiting_to_match.html" %}

{% block page_title %}{{ serviceProvider }} is processing your details{% endblock %}

{% block page_content %}

<meta http-equiv="refresh" content="5;url={{serviceCompleteURL}}{{formQuery}}">

<div class="content-inner">
  <div class="grid-row">
    <div class="column-full">

      <header class="page-header">
        <div>
          <h1 style="text-align:center;" class="heading-large">
            {{ serviceProvider }} is processing your details
          </h1>
          <p style="text-align:center;">This may take a minute or so, please bear with us.</p>
        </div>
      </header>

      <div class="fullwidth-loading" style="text-align:center;">
        <img src="/public/images/ajax-loader.gif" alt="loading animation" title="" class="ajaxLoader"/>
      </div>
    </div>
  </div>
</div>
{% endblock %}
